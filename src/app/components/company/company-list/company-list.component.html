

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Revenue</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies">
            <td>{{company.name}}</td>
            <td>{{company.address}}</td>
            <td>{{company.phone}}</td>
            <td>{{company.revenue}}</td>
            <td class='text-center'>
                <a href='#'>

                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </td>
            <td class='text-center'>
                <i (click)="showDialog=true; objDeleteCompany=company"
                 class="glyphicon glyphicon-remove" style="cursor:pointer"></i>
            </td>
        </tr>
    </tbody>
