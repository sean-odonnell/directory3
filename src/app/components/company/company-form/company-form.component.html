
<form [formGroup]="companyForm" novalidate (ngSubmit)="save(companyForm.value, 
companyForm.valid)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="Name" class="form-control">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" formControlAddress="Address" class="form-control">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlPhone="Phone" class="form-control">
    </div>
   	<div class="form-group">
        <label>Revenue</label>
        <input type="text" formControlRevenue="Revenue" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">
    	Save
	</button>
    <button href='#' class="btn btn-danger">
    	Cancel
	</button>
</form>
